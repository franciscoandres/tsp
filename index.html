<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/xvx">
  <title>The Starter Point</title>
</head>
<body>
  <div class="mw_80 ph3 md_ph5 lg_ph5 center">
    <header class="mv4">
      <h1 class="sm_f3 tracked upper pb1 fw3 lh_title mb0">Where all begins</h1>
      <p class="f5 mt0 black_70">A collections of examples using <a class="link blue" href="https://franciscogo.github.io/xvx">xvx</a> </p>
    </header>
    <div id="root"></div>
  </div>
  <script>

    const paths = [
      {
        "title": "The Stater Point",
        "link": "content/tsp/"
      },
      {
        "title": "Pocket Explorer",
        "link": "content/pocket-explorer/"
      },
      {
        "title": "Viceland",
        "link": "content/viceland/"
      },
      {
        "title": "Login",
        "link": "content/login/"
      },
      {
        "title": "Newsletter",
        "link": "content/newsletter/"
      },
      {
        "title": "AngelList Blog",
        "link": "content/angellist-blog/"
      }
    ];

    const root = document.getElementById("root");
    const ul = document.createElement("ul");
          ul.className = "list pl0";

    for (var i = 0; i < paths.length; i++) {
      const li = document.createElement("li");
      const a  = document.createElement("a");

      a.className = "f4 link black_80 hover_black";
      li.className = "mb2";

      a.setAttribute("href", paths[i].link);
      a.setAttribute("target", "_blank");
      a.innerHTML = paths[i].title;

      li.appendChild(a);
      ul.appendChild(li);
    }

    root.appendChild(ul);

  </script>
</body>
</html>
