<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/xvx">
	<title>Login</title>
</head>
<body class="ph3 md_ph5 lg_ph6">
	<div class="mw_32">
		<h3 class="upper tracked">Login</h3>
		<form action="">
			<div class="block pv2">
				<label class="f5 tracked upper block mb2 mid_gray" for="username">Username</label>
				<input class="f5 input_reset border block p2 col_100" type="text" id="username" placeholder="pedronavaja">
			</div>
			<div class="block pv2">
				<label class="f5 tracked upper block mb2 mid_gray" for="password">Password</label>
				<input class="f5 input_reset border block p2 col_100" type="text" id="password" placeholder="secret!">
			</div>
			<div class="block pv2 flex items_center">
				<button class="b_blue border bg_blue f5 white ph3 pv2 col_100 lg_mw_8 grow">Log in</button>
				<div class="flex_auto"></div>
			</div>
		</form>
	</div>
</body>
</html>
