<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/headliner">
	<title>Login</title>
</head>
<body class="ph3 ph5-m ph6-l">
	<div class="mw-32">
		<h3 class="upper tracked">Login</h3>
		<form action="">
			<div class="block pv3">
				<label class="f5 tracked upper block mb2 mid-gray" for="username">Username</label>
				<input class="f5 input block p2 w-100" type="text" id="username" placeholder="pedronavaja">
			</div>
			<div class="block pv3">
				<label class="f5 tracked upper block mb2 mid-gray" for="password">Password</label>
				<input class="f5 input block p2 w-100" type="text" id="password" placeholder="secret!">
			</div>
			<div class="block pv3 flex items-center">
				<button class="button bg-blue f5 white ph3 pv2 w-100 mw-8-l">Log in</button>
				<div class="flex-auto"></div>
				<a class="f5 blue ml3" href="#">Forgot your password?</a>
			</div>
		</form>
	</div>
</body>
</html>
