<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/headliner">
	<title>Viceland with Headliner</title>
</head>
<body>
	<header>
		<!-- main nav -->
		<div class="bg-black pv2 fixed top-0 left-0 w-100">
			<div class="bg-black white ph3 flex-s items-center">
				<div>
					<h1 class="upper fw9 mv0 pr2">Viceland</h1>
				</div>
				<div class="overflow-auto pv3 pv2-s">
					<nav class="nowrap">
						<a href="#" class="link bold upper mr2 inline-block small white">Shows</a>
						<a href="#" class="link bold upper mr2 inline-block small white">Schedule</a>
						<a href="#" class="link bold upper mr2 inline-block small white">Channel Finder</a>
						<a href="#" class="link bold upper mr2 inline-block small white">Watch Free</a>
					</nav>
				</div>
				<div class="flex-auto"></div>
				<div class="text-right-s">
					<a href="#" class="link bold upper mr2 inline-block small white">Sign In</a>
				</div>
			</div>
		</div>
		<!-- /main nav -->
		<div class="bg-cover bg-center bg-light-blue white">
			<div class="text-center">
				<div class="pt6 pb5 pb6-s">
					<h1 class="f1 big-s headline-l upper mt3 mt2-s mb0">Viceland</h1>
					<p class="f4 f3-s">It's a TV Channel</p>
					<a href="#" class="link bg-white black p3 bold upper inline-block f6">Free Episodes Here
					</a>
				</div>
			</div>
		</div>
	</header>
	<main class="ph3 ph5-l">
		<div class="pv3">
			<div class="b-bottom">
				<h2 class="upper">Shows</h2>
			</div>
			<div>
				<div class="overflow-auto">
					<ul class="list-none pl0 nowrap">
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
						<li class="inline-block mr2">
							<img src="https://dummyimage.com/250x400" alt="">
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

</html>
